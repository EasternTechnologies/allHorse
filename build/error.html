  <title>404</title>


  <link href="styles/main.css" rel="stylesheet">

<body class="page-error">
  <header class="page-header">
  <div class="container">
    <div class="page-header__logo logo">
      <a class="logo__link" href="index.html">
        <img src="img/content/header-logo.png" alt="Логотип компании (Две головы лошадей)">

    <a href="#" class="menu__toggle" aria-label="Показать/скрыть мобильное меню">Меню</a>

    <div class="page-header__menu menu">      
      <div class="menu__nav">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link active" href="index.html">Главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="news.html">Конный мир</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="catalog.html">Объявления</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="new.html">Подать объявление</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="menu__search">
        <div class="menu-form__wrap">
          <form class="menu-form">
            <p class="menu-form__block">
              <input class="menu-form__field" id="menu-search" name="search" type="search" placeholder="Поиск...">
              <label class="menu-form__title visually-hidden" for="menu-search">Поиск по сайту</label>

              <button class="menu-form__submit" aria-label="Искать">
              </button>
            </p>
          </form>
        </div>
      </div>

      <div class="menu__login menu-login">
        <a class="menu-login__link" href="login.html">Войти</a>
      </div>
    </div>
  </div>
</header>


  <main class="page-content">
    <div class="container">
      <section class="section breadcrumb">
        <h2 class="visually-hidden">Хлебные крошки сайта</h2>
        <ul class="breadcrumb__list">
          <li class="breadcrumb__item">
            <a href="index.html" class="breadcrumb__link breadcrumb__link--home" aria-label="Главная"></a>
          </li>
          <li class="breadcrumb__item">
            <a class="breadcrumb__link">404</a>
          </li>
        </ul>
      </section>

      <section class="section error">
        <h1 class="page-title">404</h1>
        <p class="error__text">Таааак... кажется вы потерялись. Не волнуйтесь, сейчас мы вам поможем.</p>
        <div class="error__form">
          <form class="error-form">
            <p class="error-form__block">
              <input class="error-form__field" id="error-form__word" name="word" type="text" placeholder="Слово...">
              <label class="error-form__field-title visually-hidden" for="error-form__word">Введите слово для поиска</label>
            </p>

            <p class="error-form__block error-form__block-submit">
              <button class="error-form__submit btn" type="submit">Искать</button>
            </p>
          </form>
        </div>
        <div class="error__menu">
          <ul class="error-menu__list">
            <li class="error-menu__item">
              <a href="new.html" class="error-menu__link">Разместить объявление</a>
            </li>
            <li class="error-menu__item">
              <a href="catalog.html" class="error-menu__link">Все объявления</a>
            </li>
            <li class="error-menu__item">
              <a href="news.html" class="error-menu__link">Конный мир</a>
            </li>
          </ul>
        </div>
      </section>

    </div>

    <div class="page-footer__logo logo">

        </li>
        <li class="socials__item">

        </li>
        <li class="socials__item">
          <a href="#" class="socials__link" aria-label="google+"></a>
        </li>

    <div class="page-footer__developed">
      <p><a href="http://east-tech.by/"><img src="img/content/east-tech-logo.png" alt="Логотип компании 'Восточные технологии'">Восточные технологии</a><span> - разработка и дизайн</span> </p>
