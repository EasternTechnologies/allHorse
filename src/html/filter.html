<section class="section filter">
  <h2 class="section__title">Подбор объявлений</h2>
  <div class="section__content">
    <div class="filter__form">
      <form class="filter-form">
        <div class="filter-form__col">
          <p class="filter-form__block">
            <input class="filter-form__field" id="filter-form__word" name="word" type="text" placeholder="Ключевые слова">
            <label class="filter-form__field-title visually-hidden" for="filter-form__word">Введите слова для поиска</label>
          </p>
          <p class="filter-form__block">
            <select class="filter-form__field" id="filter-form__category" name="category">
              <option value="">Категория</option>
              <option value="market">Конный рынок</option>
              <option value="equipment">Снаряжение</option>
              <option value="services">Услуги</option>
            </select>
            <label class="filter-form__field-title visually-hidden" for="filter-form__category">Выберите категорию</label>
          </p>
        </div>

        <div class="filter-form__col">
          <p class="filter-form__block">
            <select class="filter-form__field" id="filter-form__country" name="country">
              <option value="">Страна</option>
              <option value="market">Страна1</option>
              <option value="equipment">Страна2</option>
              <option value="services">Страна3</option>
            </select>
            <label class="filter-form__field-title visually-hidden" for="filter-form__country">Выберите страну</label>
          </p>
          <p class="filter-form__block">
            <select class="filter-form__field" id="filter-form__region" name="region">
              <option value="">Регион</option>
              <option value="Minsk">Регион1</option>
              <option value="Moscow">Регион2</option>
              <option value="Kiev">Регион3</option>
            </select>
            <label class="filter-form__field-title visually-hidden" for="filter-form__region">Выберите регион</label>
          </p>
        </div>

        <div class="filter-form__col">
          <p class="filter-form__block">
            <select class="filter-form__field" id="filter-form__city" name="city">
              <option value="">Город</option>
              <option value="Minsk">Город1</option>
              <option value="Moscow">Город2</option>
              <option value="Kiev">Город3</option>
            </select>
            <label class="filter-form__field-title visually-hidden" for="filter-form__city">Выберите город</label>
          </p>
          <div class="filter-form__block-wrapper  filter-form__block-wrapper--price">
            <p class="filter-form__block">
              <input class="filter-form__field" id="filter-form__price-from" name="price-from" type="text" placeholder="Цена от">
              <label class="filter-form__field-title visually-hidden" for="filter-form__price-from">Введите цену от</label>
            </p>
            <p class="filter-form__block">
              <input class="filter-form__field" id="filter-form__price-to" name="price-to" type="text" placeholder="до">
              <label class="filter-form__field-title visually-hidden" for="filter-form__price-to">Введите цену до</label>
            </p>
            <p class="filter-form__block">
              <select class="filter-form__field" id="filter-form__currency" name="currency">
                <option value="BYN">BYN</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
              </select>
              <label class="filter-form__field-title visually-hidden" for="filter-form__currency">Выберите валюту</label>
            </p>
          </div>
        </div>

        <div class="filter-form__col">
          <div class="filter-form__block-wrapper filter-form__block-wrapper--data">
            <div class="filter-form__block-wrapper filter-form__block-wrapper--data-range">
              <p class="filter-form__block">
                <input class="filter-form__field visually-hidden" id="filter-form__data-from" name="data-range" type="radio" value="from" checked>
                <label class="filter-form__field-title" for="filter-form__data-from" tabindex="0">от</label>
              </p>
              <p class="filter-form__block">
                <input class="filter-form__field visually-hidden" id="filter-form__data-equally" name="data-range" type="radio" value="equally">
                <label class="filter-form__field-title" for="filter-form__data-equally" tabindex="0">=</label>
              </p>
              <p class="filter-form__block">
                <input class="filter-form__field visually-hidden" id="filter-form__data-to" name="data-range" type="radio" value="to">
                <label class="filter-form__field-title" for="filter-form__data-to" tabindex="0">до</label>
              </p>
            </div>
            <p class="filter-form__block filter-form__block--data">
              <input class="filter-form__field" id="filter-form__data" name="data" type="date">
              <label class="filter-form__field-title visually-hidden" for="filter-form__data">Выберите дату</label>
            </p>
          </div>
          <p class="filter-form__block filter-form__block--submit">
            <button class="btn" type="submit">Фильтровать</button>
          </p>
        </div>
      </form>
    </div>

    <div class="filter-type">
      <ul class="filter-type__list">
        <li class="filter-type__item">
          <a class="filter-type__link" href="#">Новое:</a>
          <span>сверху</span>
        </li>
        <li class="filter-type__item">
          <a class="filter-type__link" href="#">Цена:</a>
          <span>по возрастанию</span>
        </li>
        <li class="filter-type__item">
          <a class="filter-type__link" href="#">Продавец:</a>
          <span>частное лицо</span>
        </li>
        <li class="filter-type__item">
          <button class="filter-type__reset">Сброс настроек</button>
        </li>
      </ul>
    </div>
  </div>
</section>
