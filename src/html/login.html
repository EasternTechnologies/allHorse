<section class="section login">
  <h1 class="section__title section__title--no-img">Войти</h1>
  <div class="section__content">
    <div class="login__social-form">
      <form class="social-form">
        <p class="social-form__block">
          <span>Через:</span>
          <button class="social-form__submit social-form__submit--google" type="submit" aria-label="Войти через google+"></button>

          <button class="social-form__submit social-form__submit--facebook" type="submit" aria-label="Войти через facebook"></button>

          <button class="social-form__submit social-form__submit--linkedin" type="submit" aria-label="Войти через linkedin"></button>

          <button class="social-form__submit social-form__submit--twitter" type="submit" aria-label="Войти через twitter"></button>

          <button class="social-form__submit social-form__submit--odnoklassniki" type="submit" aria-label="Войти через odnoklassniki"></button>

          <button class="social-form__submit social-form__submit--vkontakte" type="submit" aria-label="Войти через vkontakte"></button>

          <button class="social-form__submit social-form__submit--instagram" type="submit" aria-label="Войти через instagram"></button>

          <button class="social-form__submit social-form__submit--mail" type="submit" aria-label="Войти через mail"></button>
        </p>
      </form>
    </div>

    <b class="dividing">или</b>

    <div class="login__form-login">
      <form class="login-form">
        <p class="login-form__block">
          <input class="login-form__field" id="login-form__login" name="login" type="text" placeholder="Логин" required>
          <label class="login-form__field-login visually-hidden" for="login-form__login">Введите свой логин</label>
        </p>
        <p class="login-form__block">
          <input class="login-form__field" id="login-form__password" name="password" type="password" placeholder="Пароль" required>
          <label class="login-form__field-password visually-hidden" for="login-form__password">Введите свой пароль</label>
        </p>

        <p class="login-form__block login-form__block--remember">
          <input class="login-form__field" id="login-form__remember" name="remember" type="checkbox">
          <label class="login-form__field-remember" for="login-form__remember">Запомнить меня</label>
        </p>

        <p class="login-form__block login-form__block--submit">
          <button class="login-form__submit btn" type="submit">Войти в личный кабинет</button>
        </p>

        <p class="login-form__block login-form__block--more">
          <a class="login-form__link login-form__link--recover" href="#">Восстановить пароль</a>
          <a class="login-form__link login-form__link--register" href="register.html">Пройти регистрацию</a>
        </p>
      </form>
    </div>
  </div>
</section>
