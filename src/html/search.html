<section class="section search">
  <div class="container">
    <h2 class="section__title visually-hidden">Поиск по сайту</h2>
    <div class="section__content search-form__wrapper">
      <form class="search-form">
        <p class="search-form__block">
          <input class="search-form__field" id="search-form__word" name="word" type="text" placeholder="Слово...">
          <label class="search-form__field-title visually-hidden" for="search-form__word">Введите слово для поиска</label>
        </p>

        <p class="search-form__block">
          <select class="search-form__field" id="search-form__category" name="category">
            <option value="">Категория</option>
            <option value="market">Конный рынок</option>
            <option value="equipment">Снаряжение</option>
            <option value="services">Услуги</option>
          </select>
          <label class="search-form__field-title" for="search-form__category"></label>
        </p>

        <p class="search-form__block">
          <select class="search-form__field" id="search-form__city" name="city">
            <option value="">Город</option>
            <option value="Minsk">Минск</option>
            <option value="Moscow">Москва</option>
            <option value="Kiev">Киев</option>
          </select>
          <label class="search-form__field-title" for="search-form__city"></label>
        </p>

        <p class="search-form__block search-form__block-submit">
          <button class="search-form__submit btn" type="submit">Искать</button>
        </p>
      </form>
    </div>
  </div>
</section>
