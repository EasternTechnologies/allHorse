<section class="section register">
  <h1 class="section__title section__title--no-img">Регистрация</h1>
  <div class="section__content">
    <div class="login__social-form">
      <form class="social-form">
        <p class="social-form__block">
          <span>Через:</span>
          <button class="social-form__submit social-form__submit--google" type="submit" aria-label="Войти через google+"></button>

          <button class="social-form__submit social-form__submit--facebook" type="submit" aria-label="Войти через facebook"></button>

          <button class="social-form__submit social-form__submit--linkedin" type="submit" aria-label="Войти через linkedin"></button>

          <button class="social-form__submit social-form__submit--twitter" type="submit" aria-label="Войти через twitter"></button>

          <button class="social-form__submit social-form__submit--odnoklassniki" type="submit" aria-label="Войти через odnoklassniki"></button>

          <button class="social-form__submit social-form__submit--vkontakte" type="submit" aria-label="Войти через vkontakte"></button>

          <button class="social-form__submit social-form__submit--instagram" type="submit" aria-label="Войти через instagram"></button>

          <button class="social-form__submit social-form__submit--mail" type="submit" aria-label="Войти через mail"></button>
        </p>
      </form>
    </div>

    <b class="dividing">или</b>

    <div class="login__form-login">
      <form class="register-form">
        <p class="register-form__block">
          <input class="register-form__field" id="register-form__login" name="login" type="text" placeholder="Имя*" required>
          <label class="register-form__field-login visually-hidden" for="register-form__login">Введите свое имя</label>
        </p>
        <p class="register-form__block">
          <input class="register-form__field" id="register-form__email" name="email" type="email" placeholder="E-mail*" required>
          <label class="register-form__field-email visually-hidden" for="register-form__email">Введите свой емейл</label>
        </p>
        <p class="register-form__block">
          <input class="register-form__field" id="register-form__password" name="password" type="password" placeholder="Пароль*" required>
          <label class="register-form__field-password visually-hidden" for="register-form__password">Введите свой пароль</label>
        </p>
        <p class="register-form__block">
          <input class="register-form__field" id="register-form__confirm-password" name="confirm-password" type="password" placeholder="Повтор пароля*" required>
          <label class="register-form__field-confirm-password visually-hidden" for="register-form__confirm-password">Введите свой пароль еще раз</label>
        </p>
        <p class="register-form__annotation">*Обязательные к заполнению поля</p>

        <p class="register-form__block">
          <input class="register-form__field" id="register-form__phone" name="phone" type="tel" placeholder="Телефон">
          <label class="register-form__field-phone visually-hidden" for="register-form__phone">Введите свой номер телефона</label>
        </p>
        <p class="register-form__block">
          <input class="register-form__field" id="register-form__url" name="url" type="url" placeholder="Веб-сайт">
          <label class="register-form__field-url visually-hidden" for="register-form__url">Введите свой сайт</label>
        </p>

        <p class="register-form__block register-form__block--private">
          <input class="register-form__field" id="register-form__private" name="private" type="checkbox">
          <label class="register-form__field-private" for="register-form__private">Частное лицо</label>
        </p>
        <p class="register-form__block register-form__block--company">
          <input class="register-form__field" id="register-form__company" name="company" type="checkbox">
          <label class="register-form__field-company" for="register-form__company">Компания</label>
        </p>

        <p class="register-form__block register-form__block--submit">
          <button class="register-form__submit btn" type="submit">Создать личный кабинет</button>
        </p>

      </form>
    </div>
  </div>
</section>
