<section class="section new">
  <h1 class="section__title section__title--no-img">Разместить объявление</h1>
  <div class="section__content">
    <div class="new__form">
      <form class="new-form">
        <fieldset>
          <legend>Общая информация</legend>
          <p class="new-form__block">
            <input class="new-form__field" id="new-form__title" name="title" type="text" placeholder="Заголовок">
            <label class="new-form__field-title visually-hidden" for="new-form__title">Введите заголовок статьи</label>
          </p>
          <p class="new-form__block new-form__block--text">
            <textarea class="new-form__field" id="new-form__text" name="text" placeholder="Описание"></textarea>
            <label class="new-form__field-title visually-hidden" for="new-form__text">Введите основной текст статьи</label>
          </p>
          <div class="new-form__block-wrapper">
            <p class="new-form__block new-form__block--category">
              <select class="new-form__field" id="new-form__category" name="category">
                <option value="">Категория</option>
                <option value="market">Конный рынок</option>
                <option value="equipment">Снаряжение</option>
                <option value="services">Услуги</option>
              </select>
              <label class="new-form__field-title visually-hidden" for="new-form__category">Выберите категорию</label>
            </p>
            <p class="new-form__block new-form__block--price">
              <input class="new-form__field" id="new-form__price" name="price" type="text" placeholder="Цена">
              <label class="new-form__field-title visually-hidden" for="new-form__price">Введите цену</label>
            </p>
            <p class="new-form__block new-form__block--currency">
              <select class="new-form__field" id="new-form__currency" name="currency">
                <option value="BYN">BYN</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
              </select>
              <label class="new-form__field-title visually-hidden" for="new-form__currency">Выберите валюту</label>
            </p>
            <p class="new-form__block new-form__block--file">
              <span>Перетащите или загрузите фото с компьютера</span>
              <input class="new-form__field visually-hidden" id="new-form__price-from" name="price-from" type="file">
              <label class="new-form__field-title btn" for="new-form__price-from">Загрузить</label>
            </p>
          </div>
        </fieldset>
        <fieldset>
          <legend>Месторасположение</legend>
          <div class="new-form__block-wrapper">
            <p class="new-form__block new-form__block--country">
              <select class="new-form__field" id="new-form__country" name="country">
                <option value="">Страна</option>
                <option value="market">Страна1</option>
                <option value="equipment">Страна2</option>
                <option value="services">Страна3</option>
              </select>
              <label class="new-form__field-title visually-hidden" for="new-form__country">Выберите страну</label>
            </p>
            <p class="new-form__block new-form__block--region">
              <select class="new-form__field" id="new-form__region" name="region">
                <option value="">Регион</option>
                <option value="Minsk">Регион1</option>
                <option value="Moscow">Регион2</option>
                <option value="Kiev">Регион3</option>
              </select>
              <label class="new-form__field-title visually-hidden" for="new-form__region">Выберите регион</label>
            </p>
          </div>
          <div class="new-form__block-wrapper">
            <p class="new-form__block new-form__block--city">
              <select class="new-form__field" id="new-form__city" name="city">
                <option value="">Город</option>
                <option value="Minsk">Город1</option>
                <option value="Moscow">Город2</option>
                <option value="Kiev">Город3</option>
              </select>
              <label class="new-form__field-title visually-hidden" for="new-form__city">Выберите город</label>
            </p>
            <p class="new-form__block new-form__block--address">
              <input class="new-form__field" id="new-form__address" name="address" type="text" placeholder="Адрес">
              <label class="new-form__field-title visually-hidden" for="new-form__address">Введите свой адрес</label>
            </p>
          </div>
        </fieldset>
        <p class="new-form__block new-form__block--submit">
          <button class="btn" type="submit">Опубликовать объявление</button>
        </p>
      </form>
    </div>
  </div>
</section>
